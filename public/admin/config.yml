              { label: "Tagline", name: "tagline", widget: "string" },
              { label: "Title Start", name: "title_start", widget: "string" },
              { label: "Title Highlight", name: "title_highlight", widget: "string" },
              { label: "Description", name: "description", widget: "text" },
              { label: "Service Items", name: "items", widget: "object", fields: [
                  { label: "Architecture", name: "arch", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Desc", name: "desc", widget: "text"}, {label: "Features", name: "features", widget: "list"}] },
