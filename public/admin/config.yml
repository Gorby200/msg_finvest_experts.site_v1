              { label: "Section Title", name: "title", widget: "string" },
              { label: "Partner Items", name: "items", widget: "list", fields: [
                { label: "Company Name", name: "name", widget: "string" },
                { label: "Logo", name: "logo", widget: "image", media_folder: "public/images/partners", public_folder: "/images/partners" },
