    label: "Site Content"
    files:
      - name: "en"
        label: "English Content"
        file: "src/content/locales/en.json"
        fields:
          - { label: "Navigation", name: "nav", widget: "object", fields: [
              { label: "Logo Text", name: "logo_text", widget: "string" },
              { label: "Services Link", name: "services", widget: "string" },
              { label: "Portfolio Link", name: "portfolio", widget: "string" },
              { label: "About Link", name: "about", widget: "string" },
              { label: "Contact Link", name: "contact", widget: "string" },
              { label: "Inquire Button", name: "inquire", widget: "string" },
              { label: "Mandate Button", name: "mandate", widget: "string" },
              { label: "Tagline", name: "tagline", widget: "string" }
