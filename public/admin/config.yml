                  { label: "Project 2", name: "p2", widget: "object", fields: [{label: "Title", name: "title", widget: "string"}, {label: "Category", name: "category", widget: "string"}, {label: "Desc", name: "desc", widget: "text"}, {label: "Tenure", name: "tenure", widget: "string"}, {label: "Impact", name: "impact", widget: "string"}, {label: "Value", name: "value", widget: "string"}, {label: "Image", name: "image", widget: "image"}] },
