              { label: "Secondary CTA", name: "cta_secondary", widget: "string" },
              { label: "Scroll Text", name: "scroll", widget: "string" },
              { label: "Hero Image", name: "image", widget: "image" },
              { label: "Background Texture", name: "texture", widget: "image" }
