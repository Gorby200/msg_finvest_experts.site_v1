<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSG FinVest Admin</title>
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url" />
</head>

<body>
    <!-- Simple Custom Login Gate -->
    <style>
        #login-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0A192F;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.5s ease-out;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 50px;
            border-radius: 4px;
            border: 1px solid rgba(197, 160, 89, 0.2);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-mark {
            width: 60px;
            height: 60px;
            background: #C5A059;
            border-radius: 2px;
            font-weight: bold;
            color: #0A192F;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
        }

        h2 {
            margin-bottom: 30px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #C5A059;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: #C5A059;
            border: none;
            border-radius: 2px;
            color: #0A192F;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: white;
            transform: translateY(-2px);
        }

        #error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 20px;
            display: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        #nc-root {
            display: none;
        }
    </style>

    <div id="login-gate">
        <div class="login-box">
            <div class="logo-mark">MSG</div>
            <h2>Institutional Console</h2>
            <input type="text" id="username" placeholder="IDENTIFIER" />
            <input type="password" id="password" placeholder="ACCESS KEY" />
            <button onclick="checkLogin()">Authenticate</button>
            <p id="error">Credential Mismatch</p>
        </div>
    </div>

    <script>
        function checkLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === 'Gorby200' && p === 'Gorby1978') {
                document.getElementById('login-gate').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('login-gate').style.display = 'none';
                    document.getElementById('nc-root').style.display = 'block';
                }, 500);
                localStorage.setItem('msg_admin_auth', 'true');
            } else {
                document.getElementById('error').style.display = 'block';
                const box = document.querySelector('.login-box');
                box.style.animation = 'shake 0.5s';
                setTimeout(() => box.style.animation = '', 500);
            }
        }

        // Auto-login if previously authenticated
        if (localStorage.getItem('msg_admin_auth') === 'true') {
            document.getElementById('login-gate').style.display = 'none';
            document.getElementById('nc-root').style.display = 'block';
        }
    </script>

    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px);
            }
        }
    </style>

    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>

</html>
